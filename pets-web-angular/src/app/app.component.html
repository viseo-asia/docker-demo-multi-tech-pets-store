<div class="container" id="app">
  <h1>Pet Shop</h1>

  <button (click)="refresh()" type="button" class="btn btn-secondary">Refresh</button>

  <div class="row">

    <div *ngFor="let petType of petTypes" class="col-sm-6 col-md-4 col-lg-3">
      <div class="card card-pet">
        <div class="card-body">
          <h5 class="card-title">{{ petType.name }}</h5>
          <p>{{ petType.message }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
